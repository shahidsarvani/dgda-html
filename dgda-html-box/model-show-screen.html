<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Diriyah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mystyle.css">
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/css/aos.css">
    <title>Model Show | Diriyah</title>
</head>

<body class="homepage">
    
    <!--Start Header Nav-->
    <header>
        <div class="container diri_header_cont">
            <div class="header_inner">
                <div class="row diri_header_row">
                    <div class="col-31 logo_col_1">
                        <div class="logo_diriyah">
                            <a href="#">
                                <img src="./assets/images/dgda_logo.svg" alt="logo" />
                            </a>
                        </div>
                    </div>
                    <div class="col-61 head_separator_col">
                        <div class="head_separator"></div>
                    </div>
                    <div class="col-31 nav_col_1">
                        <nav class="navbar navbar-expand-sm navbar_dir bg-transparent">
                            <div class="nav_cp_dp collapse navbar-collapse btn-10" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">DIRIYAH</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">WADI SAFAR</a>
                                    </li>
                                    <!-- <li class="nav-item">
                                        <a class="nav-link" href="#">COMBINED</a>
                                    </li> -->
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--End Header Nav-->

    <!--Start Show Model Screen-->
    <section class="dg_sm_screen">
        <div class="container dg_sm_screen">
            <div class="row dg_sm_row">
                <div class="col-12 dg_sm_col">
                    <h3 class="breadcrumbs">
                        < MODEL SHOW
                    </h3>
                </div>
                <div class="dg_sm_video_wrap">
                    <div class="sm_video">
                        <img src="./assets/images/play-video-thumb.png" alt="video thumb">
                        <!-- <video width="100%" height="754" controls="false" autoplay="autoplay">
                            <source src="./assets/videos/dg_room_ui_v21.mp4" type="video/mp4">
                            <source src="movie.ogg" type="video/ogg">
                            Your browser does not support the video tag.
                        </video> -->
                    </div>
                    <div class="sm_video_track_wrap">
                        <div class="sm_video_track">
                            <div class="sm_video_unplayed_track"></div>
                            <div class="sm_video_played_track"></div>
                        </div>
                        <div class="sm_video_timers">
                            <span class="sm_video_start_timer">1:45</span>
                            <span class="sm_video_end_timer">-0.30</span>
                        </div>
                    </div>
                    <div class="sm_video_controls">
                        <ul class="sm_vc_list">
                            <li class="sm_vc_item sm_vc_play_item">
                                <a href="#">
                                    <img src="./assets/images/video-controls/video-play-control-icon.svg" alt="sm-video-play">
                                </a>
                            </li>
                            <li class="sm_vc_item sm_vc_pause_item">
                                <a href="#">
                                    <img src="./assets/images/video-controls/video-pause-control-icon.svg" alt="sm-video-play">
                                </a>
                            </li>
                            <li class="sm_vc_item sm_vc_stop_item">
                                <a href="#">
                                    <img src="./assets/images/video-controls/video-stop-control-icon.svg" alt="sm-video-play">
                                </a>
                            </li>
                            <li class="sm_vc_item sm_vc_lowvol_item">
                                <a href="#">
                                    <img src="./assets/images/video-controls/video-low-volum-icon.svg" alt="sm-video-play">
                                </a>
                            </li>
                            <li class="sm_vc_item sm_vc_heighvol_item">
                                <a href="#">
                                    <img src="./assets/images/video-controls/video-full-volum-icon.svg" alt="sm-video-play">
                                </a>
                            </li>
                            <li class="sm_vc_item sm_vc_mute_item">
                                <a href="#">
                                    <img src="./assets/images/video-controls/video-mute-icon.svg" alt="sm-video-play">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Show Model Screen-->

    <!--Start Footer Nav-->

    <div class="container dg_ft_cont">
        <div class="row dg_ft_row">
            <div class="col-12 dg_ft_col">
                <div class="dg_ft_nav">
                    <ul class="dg_ft_nav_list">
                        <li class="dg_ft_nav_item">
                            <a href="#">
                                <div class="dg_ft_nav_img active">
                                    <img src="./assets/images/model.svg" alt="Model">
                                </div>
                                <div class="dg_ft_nav_link">
                                    <h3>MODEL</h3>
                                </div>
                            </a>
                        </li>
                        <li class="dg_ft_nav_item">
                            <a href="#">
                                <div class="dg_ft_nav_img">
                                    <img src="./assets/images/play.svg" alt="VIDEO WALLS">
                                </div>
                                <div class="dg_ft_nav_link">
                                    <h3>VIDEO WALLS</h3>
                                </div>
                            </a>
                        </li>
                        <li class="dg_ft_nav_item">
                            <a href="#">
                                <div class="dg_ft_nav_img">
                                    <img src="./assets/images/lighting.svg" alt="LIGHTS">
                                </div>
                                <div class="dg_ft_nav_link">
                                    <h3>LIGHTS</h3>
                                </div>
                            </a>
                        </li>
                        <li class="dg_ft_nav_item">
                            <a href="#">
                                <div class="dg_ft_nav_img dg_ft_nav_img_ar">
                                    <img src="./assets/images/ftr-arabic-icon.svg" alt="ARABIC">
                                </div>
                                <div class="dg_ft_nav_link">
                                    <h3>العربية</h3>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--End Footer Nav-->

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/custom.js"></script>
